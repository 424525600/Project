<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium学习笔记13--绘制对象1-Entity方式</title>
    <link href="../Cesium/Widgets/widgets.css" rel="stylesheet" />
    <script src="../Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="creditContainer" style="display: none;"></div>
    <div id="mouse_state" style="position:absolute;z-index:9999;top:1px;left:1px;background-color:white"></div>
    <script>
    var esri = new Cesium.ArcGisMapServerImageryProvider({
        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer',
        enablePickFeatures: false
    });

    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: esri,
        contextOptions: {
            webgl: {
                alpha: true
            }
        },
        creditContainer: "creditContainer",
        selectionIndicator: false,
        animation: false,  //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: false, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: false,  //是否显示点击要素之后显示的信息
        fullscreenButton: true
    });

    //取消双击事件
    viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
    //设置初始位置
    var homePOsition = [110.20, 34.55, 3000000];
    viewer.camera.setView( {
        destination: Cesium.Cartesian3.fromDegrees(homePOsition[0], homePOsition[1], homePOsition[2])
    } );
    
    //一 point
    viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(homePOsition[0], homePOsition[1]),
        point: {
            pixelSize: 10,
            color: Cesium.Color.YELLOW
        }
    });
    //box
    viewer.entities.add({
        name: 'Blue box',
        position: Cesium.Cartesian3.fromDegrees(homePOsition[0], homePOsition[1], 0),
        box: {
            dimensions: new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),
            material: Cesium.Color.BLUE
        }
    });
        //Circle
    viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(111.0, 40.0, 150000.0),
        name: 'Green circle at height',
        ellipse: {
            semiMinorAxis: 300000.0,
            semiMajorAxis: 300000.0,
            height: 200000.0,
            material: Cesium.Color.GREEN
        }
    });
        //Ellipse
    viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(103.0, 40.0),
        name: 'Red ellipse on surface with outline',
        ellipse: {
            semiMinorAxis: 250000.0,
            semiMajorAxis: 400000.0,
            material: Cesium.Color.RED.withAlpha(0.5),
            outline: true,
            outlineColor: Cesium.Color.RED
        }
    });
        //Corridor
    viewer.entities.add({
        name: 'Red corridor on surface with rounded corners and outline',
        corridor: {
            positions: Cesium.Cartesian3.fromDegreesArray([
                                                            100.0, 40.0,
                                                            105.0, 40.0,
                                                            105.0, 35.0
            ]),
            width: 200000.0,
            material: Cesium.Color.RED.withAlpha(0.5),
            outline: true,
            outlineColor: Cesium.Color.RED
        }
    });
    //Cylinder
    viewer.entities.add({
        name: 'Green cylinder with black outline',
        position: Cesium.Cartesian3.fromDegrees(100.0, 40.0, 200000.0),
        cylinder: {
            length: 400000.0,
            topRadius: 200000.0,
            bottomRadius: 200000.0,
            material: Cesium.Color.GREEN.withAlpha(0.5),
            outline: true,
            outlineColor: Cesium.Color.DARK_GREEN
        }
    });
    //Cone
    viewer.entities.add({
        name: 'Red cone',
        position: Cesium.Cartesian3.fromDegrees(105.0, 40.0, 200000.0),
        cylinder: {
            length: 400000.0,
            topRadius: 0.0,
            bottomRadius: 200000.0,
            material: Cesium.Color.RED
        }
    });
    //Polygon 
    viewer.entities.add({
        name: 'Red polygon on surface',
        polygon: {
            hierarchy: Cesium.Cartesian3.fromDegreesArray([115.0, 37.0,
                                                            115.0, 32.0,
                                                            107.0, 33.0,
                                                            102.0, 31.0,
                                                            102.0, 35.0]),
            material: Cesium.Color.RED
        }
    });
    //polyline
    viewer.entities.add({
        name: 'Red line on the surface',
        polyline: {
            positions: Cesium.Cartesian3.fromDegreesArray([75, 35,
                                                            125, 35]),
            width: 5,
            material: Cesium.Color.RED
        }
    });
    //polylineVolume
    function computeCircle(radius) {
        var positions = [];
        for (var i = 0; i < 360; i++) {
            var radians = Cesium.Math.toRadians(i);
            positions.push(new Cesium.Cartesian2(radius * Math.cos(radians), radius * Math.sin(radians)));
        }
        return positions;
    }
    viewer.entities.add({
        name: 'Red tube with rounded corners',
        polylineVolume: {
            positions: Cesium.Cartesian3.fromDegreesArray([85.0, 32.0,
                                                            85.0, 36.0,
                                                            89.0, 36.0]),
            shape: computeCircle(60000.0),
            material: Cesium.Color.RED
        }
    });
        //rectangle
    viewer.entities.add({
        name: 'Red translucent rectangle with outline',
        rectangle: {
            coordinates: Cesium.Rectangle.fromDegrees(80.0, 20.0, 110.0, 25.0),
            material: Cesium.Color.RED.withAlpha(0.5),
            outline: true,
            outlineColor: Cesium.Color.RED
        }
    });
        //Sphere
    viewer.entities.add({
        name: 'Red sphere with black outline',
        position: Cesium.Cartesian3.fromDegrees(107.0, 40.0, 300000.0),
        ellipsoid: {
            radii: new Cesium.Cartesian3(300000.0, 300000.0, 300000.0),
            material: Cesium.Color.RED.withAlpha(0.5),
            outline: true,
            outlineColor: Cesium.Color.BLACK
        }
    });
        //ellipsoid
    viewer.entities.add({
        name: 'Blue ellipsoid',
        position: Cesium.Cartesian3.fromDegrees(114.0, 40.0, 300000.0),
        ellipsoid: {
            radii: new Cesium.Cartesian3(200000.0, 200000.0, 300000.0),
            material: Cesium.Color.BLUE
        }
    });
        //wall
    viewer.entities.add({
        name: 'Green wall from surface with outline',
        wall: {
            positions: Cesium.Cartesian3.fromDegreesArrayHeights([107.0, 43.0, 100000.0,
                                                            97.0, 43.0, 100000.0,
                                                            97.0, 40.0, 100000.0,
                                                            107.0, 40.0, 100000.0,
                                                            107.0, 43.0, 100000.0]),
            material: Cesium.Color.GREEN
        }
    });
    </script>
</body>
</html>
